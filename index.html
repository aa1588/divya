        * {
            margin: 0;

            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;

        .container {
            background: white;

        .divider {

            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);

            letter-spacing: 0.5px;

        .email-link:hover {
            transform: translateY(-2px);

        }
        
        .email-link:active {

        }

            margin-right: 10px;
